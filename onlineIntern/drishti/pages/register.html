    <main>
        <section class="form-container">
            <h1>Create an account</h1>
            <form id="signup-form" onsubmit="return validateForm()">
                
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required><br>

                <label for="policy-number">Policy Number</label>
                <input type="text" id="policy-number" placeholder="Enter your policy number" required><br>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required><br>

                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required><br>

                <label for="payment-type">Payment Type</label>
                <select id="payment-type" required>
                    <option value="check">Check</option>
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                </select><br>

                <label for="address">Address for Contact</label>
                <textarea id="address" rows="3" placeholder="Enter your contact address" required></textarea><br>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required><br>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required><br>

                <button type="button" id="submit" onclick="location.href='../index.html'">Sign In</button>
            </form>

            <p>Already have an account? <a href="../index.html">Sign In</a></p>
        </section>
    </main>
